<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../public/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Updated Title with Keywords -->
    <title>AB Matrix</title>
    
    <!-- Detailed Meta Description -->
    <meta
      name="description"
      content="AB Matrix Solutions provides cutting-edge web development, database management, AI solutions, and blockchain services. Turn your vision into a digital reality with our expert team."
    />
    
    <!-- Keywords Meta Tag -->
    <meta
      name="keywords"
      content="web development, AI solutions, blockchain development, database management, AB Matrix, software company"
    />
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="AB Matrix Solutions | Web Development, AI, Blockchain" />
    <meta property="og:description" content="Offering web development, AI, blockchain, and database solutions to bring your software visions to life." />
    <meta property="og:image" content="https://www.abmatrixsolutions.com/logo.png" />
    <meta property="og:url" content="https://www.abmatrixsolutions.com" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Link Apple Icon -->
    <link rel="apple-touch-icon" href="../public/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Structured Data: Organization Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "AB Matrix Solutions",
        "url": "https://www.abmatrixsolutions.com",
        "logo": "https://www.abmatrixsolutions.com/logo.png",
        "sameAs": [
          "https://www.linkedin.com/company/abmatrixsolutions/",
          
        ],
        "description": "AB Matrix Solutions provides web development, AI, blockchain, and database management services.",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+92300459036",
          "contactType": "Customer Support",
          "areaServed": "Global"
        }
      }
    </script>

    <!-- Fonts and Analytics can be added here -->
  </body>
</html>
